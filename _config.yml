# Site
name: "어디에 추가가 될까요?"
title: "leena is testing"
description: "Testing blog"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
# google_analytics: 'UA-46278016-1'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
utterances:
  enable : true
  repo : blooming-daisy/blooming-daisy.github.io
  issue-term : pathname
  theme : preferred-color-scheme






# Author
author:
  Leena:
    name: Leena
    display_name: Leena
    gravatar: assets\images\profile-photo_daisy.jpg
    email: leenagohk@gmail.com
    # web: https://www.wowthemes.net
    instagram: https://www.instagram.com/leena_loves_palmtrees/
    description: "Leena loves palmtrees"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
# adsense: "disabled"
# adsense-data-ad-client: "ca-pub-3412143450191416"
# adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
